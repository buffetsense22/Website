<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BuffetSense - Scanning</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #53cde2, #f4e04d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 360px;
      height: 740px;
      background: #fefae0;
      border-radius: 50px;
      box-shadow: 0 0 10px #0006;
      border: 5px solid #2d1b19;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .scanner-overlay {
      position: absolute;
      top: 180px;
      left: 40px;
      width: 280px;
      height: 180px;
      border: 4px solid #2d1b19;
      border-radius: 25px;
      overflow: hidden;
      z-index: 5;
    }

    .scanner-line {
      width: 100%;
      height: 4px;
      background: red;
      animation: scan 2s ease-in-out forwards;
    }

    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(176px); }
    }

    .dish-preview {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%) scale(0.8);
      opacity: 0;
      text-align: center;
      transition: all 0.6s ease-out;
      z-index: 10;
    }

    .dish-preview img {
      width: 140px;
      height: 90px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 5px;
    }

    .dish-preview.show {
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }

    .top-bar {
      text-align: center;
      background: #fefae0;
      padding: 15px 0;
    }

    .top-bar img {
      height: 50px;
    }

  </style>
</head>
<body>

  <div class="phone">
    <div class="top-bar">
      <img src="buffetsense-logo.png" alt="BuffetSense Logo">
    </div>

    <div class="scanner-overlay" id="scanner">
      <div class="scanner-line"></div>
    </div>

    <div class="dish-preview" id="dishPreview">
      <img src="grilled-chicken.jpg" alt="Grilled Chicken" />
      <p>Grilled Chicken Breast</p>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("dishPreview").classList.add("show");
    }, 2000);

    setTimeout(() => {
      window.location.href = "dish-details.html";
    }, 3500);
  </script>

</body>
</html>
